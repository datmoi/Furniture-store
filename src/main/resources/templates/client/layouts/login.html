<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- CONTENT PAGE START-->
<th:block th:fragment="content">
  <section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="index">
              <img src="images/logo.png" alt="">
            </a>
            <h2 class="text-center">Đăng Nhập Tại Đây</h2>
            <form class="text-left clearfix" action="index" method="post">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="remember-password">
                <label for="remember-password" class="form-check-label">Nhớ mật khẩu</label>
                <a href="/client/forgot-password" class="forgot-password">Quên mật khẩu</a>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Đăng Nhập</button>
              </div>
            </form>
            <div class="social-login">
              <p>Or</p>
              <div class="social-login-buttons">
                <!-- Nút đăng nhập bằng Gmail -->
                <a href="link-to-google-authentication" class="btn btn-google"><i class='bx bxl-google'></i></i>
                  <p> Đăng nhập với Google</p>
                </a>
              </div>
            </div>
            <p class="mt-20">Bạn chưa có tài khoản?<a href="/client/signup"> Tạo tài khoản</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
<!-- CONTENT PAGE END-->

</html>
